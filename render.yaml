services:
  # Backend API Service
  - type: web
    name: claude-wheel-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /api/status/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SOLANA_RPC_URL
        sync: false
      - key: DEV_WALLET_PRIVATE_KEY
        sync: false
      - key: OPS_WALLET_PRIVATE_KEY
        sync: false
      - key: DEV_WALLET_ADDRESS
        sync: false

  # Frontend Next.js Service
  - type: web
    name: claude-wheel-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: claude-wheel-backend
          type: web
          property: host
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_DEV_WALLET_ADDRESS
        sync: false
